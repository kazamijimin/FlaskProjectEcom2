{% extends "base.html" %}
{% block title %} Change Password {% endblock %}
{% block content %}
<h1>Update Product: {{ product.product_name }}</h1>
<p>Product ID: {{ product.id }}</p>

<form action="{{ url_for('delete_products', product_id=product.id) }}" method="POST" enctype="multipart/form-data">
    <div>
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name[]" value="{{ product.name }}" required>
    </div>
    <div>
        <label for="description">Description:</label>
        <textarea id="description" name="description[]" value="{{ product.description }}" required></textarea>
    </div>
    <div>
        <label for="current_price">Price:</label>
        <input type="number" id="current_price" name="current_price[]" value="{{ product.price }}" step="0.01" required>
    </div>
    <div>
        <label for="current_price">In Stock:</label>
        <input type="number" id="in_stock" name="in_stock[]" value="{{ product.in_stock }}" step="0.01" required>
    </div>
    <div>
        <label for="current_price">Flash Sale</label>
        <input type="checkbox" id="flash_sale" name="flash_sale[]" value="{{ product.flash_sale }}" step="0.01" required>
    </div>
    <div>
        <label for="image">Product Image:</label>
        <input type="file" id="image" name="product_picture">
        {% if product.product_picture %}
            <p>Current Image:</p>
            <img src="{{ url_for('static', filename='uploads/' + product.product_picture) }}" alt="Current Product Image" style="max-width: 200px;">
        {% endif %}
    </div>
    <div>
        <button type="submit">Delete Product</button>
    </div>

{% endblock %}
